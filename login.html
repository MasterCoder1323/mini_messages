<!DOCTYPE html>
<html>
	<head>
		<title>Login - Mini Messages</title>
		<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<body>
		<center>
			<h1>Mini Messages <sup><img src="m2.png" width="10%"></sup></h1>
			<div class="col-lg-4 col-sm-6 col-xs-11 login-div">
				<h2>Join or Login to Mini Messages</h2>
				<div class="form-group">
					<label>Username: </label> <input type="text" id="username" class="form-control" placeholder="username">
					<br>
					<label>Password: </label> <input type="text" id="password" class="form-control" placeholder="password">

				<button class="btn btn-primary" id="login-btn" onclick="addUser()">Login/Sign Up</button>
			</div>
		</center>
	</body>
